global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'booksy-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # .NET API metrics (if you add Prometheus metrics to your APIs)
  - job_name: 'usermanagement-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['usermanagement-api:80']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'usermanagement-api'

  - job_name: 'servicecatalog-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['servicecatalog-api:80']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'servicecatalog-api'

  - job_name: 'gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gateway:80']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'gateway'

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
